<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class = "container">
    <h2>Save Employee</h2>
    <form action="#" th:action="@{/saveEmployee}"  th:object="${employee}" method="POST" >
        <input type="text" th:field="*{firstName}" placeholder="First name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}" placeholder="Last name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{address.streetNumber}" placeholder="Street Number" class="form-control mb-4 col-4">
        <input type="text" th:field="*{address.city}" placeholder="City" class="form-control mb-4 col-4">
        <input type="text" th:field="*{address.country}" placeholder="Country" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save employee</button>
    </form>
    <a th:href="@{/}"> Back to Employee List</a>
</div>
</body>
</html>
